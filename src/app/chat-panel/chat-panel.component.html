<div class="chat-panel-container">
	<div id="chat-messages" class="chat-messages">
		<div class="chat-list">
			<div class="chat-message" *ngFor="let message of chatHistory$ | async">
				{{message.user.username}}: {{message.message}}
			</div>
		</div>
	</div>

	<div class="chat-input">
		<input class="input-field" [formControl]="chatInput" (keyup.enter)="sendMessage(chatInput.value)">
		<button (click)="sendMessage(chatInput.value)">Send</button>
	</div>
</div>
