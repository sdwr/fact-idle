<div class="home-board-panel">
  <div class="home-board-panel-inner">
    <ng-container *ngIf="tiles$ | async as tiles">
      <app-board-tile
        *ngFor="let tile of tiles; trackBy:tile?.id" [tile]="tile"
        (rightClickTile)="rightClickTile($event)"
        (mousedownTile)="mousedownTile($event)"
        (mouseupTile)="mouseupTile($event)"
        (mouseoverTile)="mouseoverTile($event)">
      </app-board-tile>
    </ng-container>
  </div>
</div>
