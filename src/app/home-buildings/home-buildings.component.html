<div class="home-buildings-panel">
	<div class="home-buildings-panel-inner">
		<ng-container *ngIf="buildings$ | async as buildings">
			<app-building-tile
				*ngFor="let building of buildings; trackBy:building?.id" [building]="building"
				(mousedownBuilding)="mouseDownBuilding($event)">
			</app-building-tile>
		</ng-container>
	</div>
</div>
